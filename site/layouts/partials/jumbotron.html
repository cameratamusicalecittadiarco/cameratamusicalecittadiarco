<div class="pv4 flex items-center justify-center bg-white">
  <div class="tc">
    {{ if .imageUrl }}
      <img src="{{ .imageUrl }}" alt="{{ .title }}" class="db center mb4 w-50-ns w-75 shadow-2"/>
    {{ end }}
    <h1 class="f1-ns f2 serif tracked-tight dark-gray lh-title mb3 mt0">{{ .title }}</h1>
    {{ if .subtitle }}
      <p class="f3-ns f4 gray lh-copy mw6 center serif i">{{ .subtitle }}</p>
    {{ end }}
  </div>
</div>
